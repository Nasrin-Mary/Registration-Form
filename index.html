<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" type="text" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" type="text" required>
            </label>
            <label for="email">Enter Your Email:
                <input id="email" type="email" required>
            </label>
            <label for="password">Create a New Password:
                <input id="new-password" type="password" required pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
         <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked/> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" /></label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required>
            I accept the terms and condition 
          </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
